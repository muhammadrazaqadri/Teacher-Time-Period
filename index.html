<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Time Period</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
   <div class="heading"><h1 style="z-index: 1;"><span class="heading-1">T</span><span class="heading-2">eacher</span> <span class="heading-1">T</span><span class="heading-2">ime</span> <span class="heading-1">P</span><span class="heading-2">eriod</span></h1></div>
    <div class="input__container input__container--variant" style="z-index: 1;">
      <div class="shadow__input shadow__input--variant"></div>
      <input type="text" id="teacherName" name="text" class="input__search input__search--variant" placeholder="Teacher Name...">
      <button onclick="getTimePeriod()" class="input__button__shadow input__button__shadow--variant heading-2">
        <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="1.5em" width="13em">
          <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#FFF"></path>
        </svg>
      </button>
    </div>
    <p id="timePeriod" style="z-index: 1;"></p>
  </div>    

  <script src="script.js"></script>
</body>
</html>
